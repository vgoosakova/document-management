<table mat-table [dataSource]="documents()" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let document">{{ document.name }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let document">
      {{ getStatusLabel(document.status) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
    <td mat-cell *matCellDef="let document">{{ document.updatedAt | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let document">
      <button mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button (click)="editDocument(document)">
        <mat-icon>edit</mat-icon>
      </button>
      @if (!isReviewer && (document.status === documentStatus.draft || document.status === documentStatus.revoke)) {
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator
  [length]="documentsItemsCount$ | async"
  [pageSize]="pageSize()"
  [pageIndex]="pageIndex()"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)"
></mat-paginator>
