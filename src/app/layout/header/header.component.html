<mat-toolbar color="primary" class="header">
  <strong class="header__logo" [routerLink]="[routerLinks.dashboard]">ðŸ“„ DocPanel</strong>

  @if (user$ | async; as user) {
    <div class="header__user-block">
      <div class="header__user-info">
        <mat-icon>perm_identity</mat-icon>
        <span class="header__username">{{ user.fullName }}</span>
      </div>
      <button class="logout-button" mat-button color="warn" (click)="logout()">Log out</button>
    </div>
  } @else {
    <div class="header__buttons">
      <button mat-button [routerLink]="['/', routerLinks.auth, routerLinks.login]" routerLinkActive="active">
        Login
      </button>
      <button mat-raised-button color="primary" [routerLink]="['/', routerLinks.auth, routerLinks.register]"
              routerLinkActive="active">
        Sign Up
      </button>
    </div>
  }
</mat-toolbar>
