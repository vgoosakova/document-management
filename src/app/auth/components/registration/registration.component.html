@if (isLoading$ | async) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<div class="register-container">
  <mat-card class="register-card">
    <p class="title">Sign Up</p>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width margin-bottom">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName" type="text" required>
        <mat-error>
          {{ fullNameError() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width margin-bottom">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option [value]="userRole.user">User</mat-option>
          <mat-option [value]="userRole.reviewer">Reviewer</mat-option>
        </mat-select>
        <mat-error>
          {{ roleError() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width margin-bottom">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error>
          {{ emailError() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width margin-bottom">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error>
          {{ passwordError() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width margin-bottom">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required>
        <mat-error>
          {{ confirmPasswordError() }}
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width margin-bottom" type="submit">
        Register
      </button>
    </form>
    <p class="text-center">
      Already have an account?
      <a [routerLink]="['/', routerLinks.auth, routerLinks.login]">Login</a>
    </p>
  </mat-card>
</div>
